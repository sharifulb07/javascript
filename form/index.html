<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="">

    <div>

        <label for="name">Name: </label>
        <input type="text" id="name" class="name" required autofocus>
    </div>
    <div>


        <label for="password">Password: </label>
        <input type="password" id="password" class="password" required >
    </div>

    <div>


        <label for="email">Email: </label>
        <input type="email" id="email" class="email" required size="50">
    </div>

<div>
    <input type="submit" id="submit" value="SignUp" class="submit">


</div>

</form>

    <script src="index.js"></script>
    
</body>
</html>
